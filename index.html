<!-- vue-cli脚手架 -->
<!-- 请始终向 HTML 文档添加 <!DOCTYPE> 声明，这样浏览器才能获知文档类型。 -->
<!DOCTYPE html>
<html>
<head>
  <!-- “utf-8”是一种字符编码。charset=”utf-8”是告知浏览器此页面属于什么字符编码格式，下一步浏览器做好“翻译”工作 -->
        <!-- 常见的字符编码有:
        gbk：国家标准扩展版
        unicode：万国码
        **utf-8：**unicode的升级版。 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>夕阳红雾</title>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
